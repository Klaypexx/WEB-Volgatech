<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/admin-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <title>Admin login</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <span class="title__text-big">Escape.<span class="title__text-small">author</span></span>
            <p class="title__text">Log In to start creating</p>
        </div>
        <div class="login-block">
            <h2 class="login-block__title">Log In</h2>
            <form class="login-block__form" action="">
                <label class="form-text">Email</label>
                <input type="email" class="form-input">
                <label class="form-text">Password</label>
                <input type="password" class="form-input">
                <a class="btnpass password__btn"></a>
                <input class="form-button" type="submit" name="button" value="Log In">
            </form>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
